name: Release & Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: read
  packages: write

jobs:
  release:
    name: Run "Release Please"
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - uses: google-github-actions/release-please-action@v3.7.8
        id: release
        with:
          command: manifest
